<style>
  .mobile-submenu {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
  }

  .mobile-submenu:not(.hidden) {
    max-height: none;
    opacity: 1;
  }
</style>

<script>
  // Mobile menu toggle
  const mobileMenuButton = document.getElementById("mobile-menu-button");
  const mobileMenu = document.getElementById("mobile-menu");
  const mobileSubmenuButton = document.querySelector(".mobile-submenu-button");
  const mobileSubmenu = document.querySelector(".mobile-submenu");
  const chevronIcon = mobileSubmenuButton.querySelector("i");
  let isSubmenuOpen = false;

  mobileMenuButton.addEventListener("click", () => {
    if (mobileMenu.classList.contains("translate-x-full")) {
      mobileMenu.classList.remove("translate-x-full");
      mobileMenu.classList.add("translate-x-0");
      mobileMenuButton.innerHTML = `
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      `;
    } else {
      mobileMenu.classList.remove("translate-x-0");
      mobileMenu.classList.add("translate-x-full");
      mobileMenuButton.innerHTML = `
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      `;
      // Reset submenu state when closing mobile menu
      if (isSubmenuOpen) {
        mobileSubmenu.classList.add("hidden");
        chevronIcon.classList.remove("rotate-180");
        isSubmenuOpen = false;
      }
    }
  });

  // Mobile submenu toggle with animation
  mobileSubmenuButton.addEventListener("click", (e) => {
    e.preventDefault();
    isSubmenuOpen = !isSubmenuOpen;

    if (isSubmenuOpen) {
      mobileSubmenu.classList.remove("hidden");
      chevronIcon.classList.add("rotate-180");
      // Add slide down animation
      mobileSubmenu.style.maxHeight = mobileSubmenu.scrollHeight + "px";
      mobileSubmenu.style.opacity = "1";
    } else {
      chevronIcon.classList.remove("rotate-180");
      // Add slide up animation
      mobileSubmenu.style.maxHeight = "0";
      mobileSubmenu.style.opacity = "0";
      setTimeout(() => {
        mobileSubmenu.classList.add("hidden");
      }, 300);
    }
  });
</script>
