<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ - K.H. Infinity Import Export</title>
    <meta
      name="description"
      content="Frequently asked questions about import/export services, documentation, shipping, and payment processes at K.H. Infinity."
    />
    <meta
      name="keywords"
      content="FAQ, import export FAQ, shipping FAQ, customs documentation, international trade questions"
    />
    <meta name="author" content="K.H. Infinity" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="FAQ - K.H. Infinity Import Export" />
    <meta
      property="og:description"
      content="Find answers to common questions about our import/export services, documentation, shipping, and payment processes."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://khinfinity.com/faq" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FAQ - K.H. Infinity Import Export" />
    <meta
      name="twitter:description"
      content="Find answers to common questions about our import/export services, documentation, shipping, and payment processes."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />

    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="font-sans bg-gray-50" data-theme="gray">
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section
      class="relative pt-32 pb-20 bg-gradient-to-b from-orange-50 to-white"
    >
      <div class="container mx-auto px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-center">
          Frequently Asked Questions
        </h1>
        <p class="text-xl text-center max-w-3xl mx-auto">
          Find answers to common questions about our import/export services,
          documentation, shipping, and payment processes.
        </p>
      </div>
    </section>

    <!-- FAQ Navigation -->
    <nav class="bg-white shadow-md py-4 sticky top-20 z-10">
      <div class="container mx-auto px-4">
        <ul class="flex flex-wrap justify-center space-x-6">
          <li>
            <a href="#import" class="text-gray-600 hover:text-orange-500"
              >Import Process</a
            >
          </li>
          <li>
            <a href="#export" class="text-gray-600 hover:text-orange-500"
              >Export Process</a
            >
          </li>
          <li>
            <a href="#documentation" class="text-gray-600 hover:text-orange-500"
              >Documentation</a
            >
          </li>
          <li>
            <a href="#payment" class="text-gray-600 hover:text-orange-500"
              >Payment & Pricing</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- FAQ Content -->
    <main class="container mx-auto px-4 py-12">
      <div id="faq-content" class="space-y-16">
        <!-- FAQ sections will be loaded dynamically -->
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
    <script src="js/faq-data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load FAQ data
        const faqData = {
          import: {
            title: "Import Process",
            questions: [
              {
                question: "What is the typical timeline for importing goods?",
                answer:
                  "The timeline varies depending on the product type and origin:<ul class='list-disc ml-6 mt-2'><li>Sea freight: 20-45 days</li><li>Air freight: 3-7 days</li><li>Customs clearance: 2-5 business days</li></ul>",
              },
              {
                question: "What documents are required for importing?",
                answer:
                  "Essential documents include:<ul class='list-disc ml-6 mt-2'><li>Commercial Invoice</li><li>Bill of Lading/Airway Bill</li><li>Packing List</li><li>Certificate of Origin</li><li>Import License (if applicable)</li></ul>",
              },
            ],
          },
          export: {
            title: "Export Process",
            questions: [
              {
                question: "How do you ensure product quality for exports?",
                answer:
                  "We implement a comprehensive quality control process:<ul class='list-disc ml-6 mt-2'><li>Pre-production inspection</li><li>During production quality checks</li><li>Final inspection before shipping</li><li>Quality certification where required</li></ul>",
              },
            ],
          },
          documentation: {
            title: "Documentation",
            questions: [
              {
                question:
                  "What are Incoterms and how do they affect my shipment?",
                answer:
                  "Incoterms define:<ul class='list-disc ml-6 mt-2'><li>Responsibility for shipping costs</li><li>Insurance requirements</li><li>Risk transfer points</li><li>Customs clearance responsibilities</li></ul>",
              },
            ],
          },
          payment: {
            title: "Payment & Pricing",
            questions: [
              {
                question: "What payment methods do you accept?",
                answer:
                  "We accept:<ul class='list-disc ml-6 mt-2'><li>Letter of Credit (L/C)</li><li>Wire Transfer</li><li>Documentary Collection</li><li>Advance Payment</li></ul>",
              },
            ],
          },
        };

        // Render FAQ sections
        const faqContent = document.getElementById("faq-content");
        Object.entries(faqData).forEach(([id, section]) => {
          const sectionEl = document.createElement("section");
          sectionEl.id = id;
          sectionEl.innerHTML = `
            <h2 class="text-3xl font-bold mb-8">${section.title}</h2>
            <div class="space-y-6">
              ${section.questions
                .map(
                  (q) => `
                <div class="bg-white p-6 rounded-lg shadow-md">
                  <h3 class="text-xl font-bold mb-4">${q.question}</h3>
                  <div class="text-gray-600">${q.answer}</div>
                </div>
              `
                )
                .join("")}
            </div>
          `;
          faqContent.appendChild(sectionEl);
        });
      });
    </script>
  </body>
</html>
